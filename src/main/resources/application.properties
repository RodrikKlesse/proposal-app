spring.application.name=proposal-app

websocket.allowed.origins=http://localhost:4200,http://localhost:3000

spring.datasource.url=jdbc:postgresql://localhost:5432/proposal-app
spring.datasource.password=rk123
spring.datasource.username=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.retry.max-interval=10000
spring.rabbitmq.listener.simple.default-requeue-rejected=false

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

rabbitmq.pendingproposal.exchange=pending-proposal.ex
rabbitmq.completedproposal.exchange=completed-proposal.ex
rabbitmq.queue.completed.proposal=completed-proposal.ms-proposal

rabbitmq.pending.proposal.dlx.exchange=pending.proposal.dlx.ex